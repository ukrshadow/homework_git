<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HW9 part-two</title>
    <link rel="stylesheet" href="http://erikflowers.github.io/weather-icons/css/weather-icons.min.css">
    <link rel="stylesheet" href="./assets/style/style.css">
</head>
<body>
    <section class="weather-forecast">
        <div class="weather_wrapper">
            <div class="container">
                <div class="weather_wrapper__title">
                    <h1 class="display_inline-block">CSS Weather Forecast</h1>
                    <img class="display_inline-block" src="./assets/img/icon_logo.png" alt="">
                </div>
                <div class="weather-line__list">
                <div class="weather-line text-align_center  ">
                    <div class="weather-line__items width-50 bg-lin1-row1">
                        <p>Lisbon</p>
                        <div class="temperature-weather">
                            <p class="display_inline-block pd-15">21°C</p>
                            <i class="wi wi-day-sunny"></i>
                        </div>
                    </div>
                    <div class="weather-line__items width-25 bg-lin1-row2">
                        <p>Paris</p>
                        <div class="temperature-weather ">
                            <p class="display_inline-block pd-15">11°C</p>
                            <i class="wi wi-night-showers"></i>
                        </div>
                    </div>
                    <div class="weather-line__items width-25 bg-lin1-row3 ">
                        <p>Belgrade</p>
                        <div class="temperature-weather ">
                            <p class="display_inline-block pd-15">15°C</p>
                            <i class="wi wi-day-cloudy"></i>
                        </div>
                    </div>
                </div>
                <div class="weather-line text-align_center   ">
                    <div class="weather-line__items width-25 bg-lin2-row1">
                        <p>Venice</p>
                        <div class="temperature-weather ">
                            <p class="display_inline-block pd-15">21°C</p>
                            <i class="wi day-cloudy-high"></i>
                        </div>
                    </div>
                    <div class="weather-line__items width-25 bg-lin2-row2 ">
                        <p>Tel-Avive</p>
                        <div class="temperature-weather ">
                            <p class="display_inline-block pd-15">32°C</p>
                            <i class="wi wi-hot"></i>
                        </div>
                    </div>
                    <div class="weather-line__items width-25 bg-lin2-row3 ">
                        <p>Cair</p>
                        <div class="temperature-weather ">
                            <p class="display_inline-block pd-15">21°C</p>
                            <i class="wi wi-day-sunny"></i>
                        </div>
                    </div>
                    <div class="weather-line__items width-25 bg-lin2-row4 ">
                        <p>New-York</p>
                        <div class="temperature-weather ">
                            <p class="display_inline-block pd-15">17°C</p>
                            <i class="wi wi-day-storm-showers"></i>
                        </div>
                    </div>
                </div>
                <div class="weather-line text-align_center   ">
                    <div class="weather-line__items width-25 bg-lin3-row1 ">
                        <p>New-Delhi</p>
                        <div class="temperature-weather ">
                            <p class="display_inline-block pd-15">17°C</p>
                            <i class="wi wi-rain-wind"></i>
                        </div>
                    </div>
                    <div class="weather-line__items width-50 bg-lin3-row2 ">
                        <p>San-Francisco</p>
                        <div class="temperature-weather ">
                            <p class="display_inline-block pd-15">15°C</p>
                            <i class="wi wi-day-cloudy"></i>
                        </div>
                    </div>
                    <div class="weather-line__items width-25 bg-lin3-row3 ">
                        <p>Tokyo</p>
                        <div class="temperature-weather ">
                            <p class="display_inline-block pd-15">8°C</p>
                            <i class="wi wi-night-clear"></i>
                        </div>
                    </div>
    
                </div>
                <div class="weather-line text-align_center   ">
                    <div class="weather-line__items width-100 bg-lin4-row1">
                        <p>Sydney</p>
                        <div class="temperature-weather ">
                            <p class="display_inline-block pd-15">25°C</p>
                            <i class="wi wi-night-cloudy"></i>
                        </div>
                    </div>
                </div>
            </div>
            </div>
        </div>
    </section>
</body>
</html>
